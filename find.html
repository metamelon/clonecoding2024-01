<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">17</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span> 
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
            <span class="screen-header__new">.</span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fa-solid fa-qrcode"></i>
                <span>Qr Code</span></div>
            <div class="icon-row__icon"><i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="fa-solid fa-fingerprint"></i>
                <span></span>Add by ID</div>
            <div class="icon-row__icon"><i class="fa-regular fa-envelope"></i>
                <span></span>Invite</div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home 
                    <i class="fa-solid fa-chevron-right fa-xs"></i></span>                
            </div>
        </div>    
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
            
            <div class="open-post__members">
                <img src="https://github.com/metamelon/clonecoding2024-01/blob/main/KakaoTalk_20241013_202404933.gif?raw=true" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://github.com/metamelon/clonecoding2024-01/blob/main/Rainbow-Flower-4k-Digital-Graphic-46946074-1.png?raw=true" />
                    <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                                  
                </div>
            </div>    
        </div>
    </main>

    <div id="no-mobile">
        <div><span>Your screen is too big ㅠㅠ. </span></div>
        <div><p>화면의 폭을 줄여주세요!</p></div>
    </div>

        <script
         src="https://kit.fontawesome.com/4778a7e7b1.js" crossorigin="anonymous"
        ></script>
</body>
</html>
