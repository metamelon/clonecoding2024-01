<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">17</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

        <div id="no-mobile">
        <div><span>Your screen is too big ㅠㅠ. </span></div>
        <div><p>화면의 폭을 줄여주세요!</p></div>
        </div>

        <script
         src="https://kit.fontawesome.com/4778a7e7b1.js" crossorigin="anonymous"
        ></script>
</body>
</html>
