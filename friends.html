<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-solid fa-user fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">17</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>
    <a id="fiends-display-link"><i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-chevron-right fa-xs"></i></a>
    
    <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://github.com/metamelon/clonecoding2024-01/blob/main/KakaoTalk_20241013_202404933.gif?raw=true" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
            <h4 class="user-component__title">뚠동이</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
    </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://github.com/metamelon/clonecoding2024-01/blob/main/KakaoTalk_20241013_202404933.gif?raw=true"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
                </div>
            </div>
          </div>
    </div>
    </main>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>


          <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
          </div>

          <div id="no-mobile">
            <div><span>Your screen is too big ㅠㅠ. </span></div>
            <div><p>화면의 폭을 줄여주세요!</p></div>
          </div>

    
        <script
         src="https://kit.fontawesome.com/4778a7e7b1.js" crossorigin="anonymous"
        ></script>
</body>
</html>
