<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KokoaTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
          </div>
          <div class="status-bar__column">
            <span>18:43</span>
          </div>
          <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
          </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">17</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>

            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__new">.</span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span> 
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href ="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>            
            <span class="screen-header__new">.</span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/metamelon/clonecoding2024-01/blob/main/KakaoTalk_20241013_202404933.gif?raw=true" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                <h4 class="user-component__title">뚠동이</h4>
                <h6 class="user-component__subtitle">+82 10-0262-8899
                    <span>!</span></h6>
            </div>
        </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile-wink"></i>
                    <span>Emoticons</span></div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span></span>Theme</div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span></span>Account</div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right fa-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                  </div>
                  <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                      <i class="fas fa-quote-right fa-3x"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                  </div>
                </div>
              </div>
    </main>

    <div id="no-mobile">
        <div><span>Your screen is too big ㅠㅠ. </span></div>
        <div><p>화면의 폭을 줄여주세요!</p></div>
    </div>

        <script
         src="https://kit.fontawesome.com/4778a7e7b1.js" crossorigin="anonymous"
        ></script>
</body>
</html>
